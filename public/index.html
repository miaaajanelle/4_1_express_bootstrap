<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Register with Modal</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid" style="margin-bottom:-14px">
          <a class="navbar-brand mb-3" href="#" >E-Commerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Products</a>
              </li>
              <li>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </li>
            </ul>
          </div>
          <div style="padding-bottom: 15px">
            <button type="button" class="btn btn-primary position-relative" >
                Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  4
                  <span class="visually-hidden">cart items</span>
                </span>
              </button>
          </div>
          
        </div>
      </nav>
    </div>
    <div class = "container mt-3">
        <h4>Login</h4>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class = "mt-3">
            <button type="button" class="btn btn-outline-primary">Login</button>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#createacc">Register</button>
            <a href="/forgot-password" class="btn btn-link">Forgot password?</a>
          </div>
    </div>

    <div class="modal fade" id="createacc" tabindex="-1" aria-labelledby="createaccLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createaccLabel">Create account</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                    <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Confirm Password">
                    <label for="floatingInput">Confirm Password</label>
                </div>
                <div>
                    <label>Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlinenot" id="rathernot" value="option1">
                        <label class="form-check-label" for="rathernot">Rather not say</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlinemale" id="male" value="option2">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlinefemale" id="female" value="option3">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div style="padding-top:15">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="yearSelect" aria-label="Select year">
                        <option selected>Select year level...</option>
                        <option value="1">First</option>
                        <option value="2">Second</option>
                        <option value="3">Third</option>
                        <option value="3">Fourth</option>
                        </select>
                        <label for="floatingSelect">Year Level</label>
                    </div>
                </div>
                <div class="input-group form-floating mb-3">
                    <span class="input-group-text">Address</span>
                    <textarea class="form-control" aria-label="Address"></textarea>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="birthdate" placeholder="Birthdate">
                    <label for="floatingInput">Birthdate</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Register!</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
